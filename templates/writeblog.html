<html>
    <head>
        <title> Neww blog post</title>
        <style type="text/css">
            div.blog-post-editor
            {
                height:50%;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    </head> 

    <body>
        <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet"><br/>

        <div class="row">
        <div class="col-sm-2"></div>

        <form action="/submit" method="POST" id="blog" class="container col-sm-8">

            <div class="jumbotron text-center" style="font-size: 24px"> Write a Blog Post </div>

            <div class="col-sm-1">
                <label> Title : </label>
            </div>
            <div class="row">
                <input type="text" name="BlogPostTitle" id="BlogPostTitle" size="99"> <br/> <br/>
            </div>
            
            <input type="text" id="blogcontent" name="blogcontent" hidden>
            <input type="text" id="author" name="author" hidden>
            <div id="editor" class="blog-post-editor">
                <!-- Blog Content Here-->
            </div> <br/>

            <div class="row">
            
            <div class="col-sm-5"></div>
                <div class="col-sm-5">
                    <input class="btn btn-primary" type="submit" id="butt" value="POST"> 
                </div>
            <div class="col-sm-2"></div>
            </div>
            
        </div>
        </form>
        <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    
        <script>
            var quill = new Quill('#editor', {
            theme: 'snow'
            });
        </script>

        <script>
        $(document).ready(function(){
            $("#blog").on("submit", function () {
            var hvalue = document.getElementById("editor").firstChild.innerHTML;
            console.log('Triggered');
            var hiddenDOM = document.getElementById("blogcontent");
            hiddenDOM.value=hvalue;
            var username=document.getElementById("author");
            username.value="Aravind";
            });
        });
    </script>


    </body>
</html>
